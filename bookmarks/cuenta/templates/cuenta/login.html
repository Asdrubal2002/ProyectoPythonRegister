{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}

    <h1>Logo-in</h1>

    <p>Por favor, Use el siguiente formulario para el log-in.
        Si usted no tiene una cuenta <a href=" {% url 'register' %}">Registrese aqui</a>
    </p>

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>

{% endblock %}
