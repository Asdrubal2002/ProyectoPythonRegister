{% extends "base.html" %}

{% block title %} Edite los datos de su cuenta {% endblock %}

{% block content %}

<h1>Edita los datos de su cuenta</h1>

<p>Usted puede editar su cuenta utilizando el siguiente formulario:</p>

<form method="post" enctype="multipart/form-data" >

    {{ user_form.as_p }}

    {{ profile_form.as_p }}

    {% csrf_token %}

    <p><input type="submit" value="Guardar los cambios"></p>

</form>


{% endblock %}
